# Docker compose file for caddy server + site container
services:
  caddy:
    image: caddy:2.10.2
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - $PWD/conf:/etc/caddy
      - $PWD/site:/srv
      - caddy_data:/data
      - caddy_config:/config

  website:
    build: .
    expose:
      - "80"                  
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config: